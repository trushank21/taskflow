<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaskFlow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Animated Background Elements */
        .bg-shape {
            opacity: 0.99;
            backface-visibility: hidden;
            position: fixed;
            z-index: -1;
            filter: blur(25px);
            will-change: filter,transform;
            
            transform: translate3d(0,0,0);
            border-radius: 50%;
            pointer-events: none;
        }
        .shape-1 { width: 300px; height: 300px; background: rgba(99, 102, 241, 0.15); top: -100px; left: -100px; }
        .shape-2 { width: 400px; height: 400px; background: rgba(79, 70, 229, 0.1); bottom: -150px; right: -150px; }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: none;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            animation: fadeIn 0.25s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .auth-header h2 {
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1px;
            margin-bottom: 0.25rem;
        }

        .auth-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group-custom i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: 0.3s;
        }

        .form-control {
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            background: #f8fafc;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-control:focus + i {
            color: var(--primary);
        }

        .btn-auth {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            color: white;
        }

        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .demo-info {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.85rem;
        }

        .demo-info code {
            color: var(--primary-dark);
            font-weight: 600;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* AJAX Message Styles */
        #ajax-message-container {
            display: none;
            border-radius: 12px;
            font-size: 0.85rem;
            border: none;
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="brand-logo">
                <i class="fas fa-layer-group"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your tasks</p>
        </div>

        <div id="ajax-message-container" class="alert mb-3"></div>

        <form method="post" id="login-form" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group-custom">
                    <input type="text" class="form-control" name="username" placeholder="admin" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group-custom">
                    <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="mb-3 d-flex justify-content-end">
                <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none small fw-semibold" style="color: var(--primary);">
                    Forgot Password?
                </a>
            </div>

            <button type="submit" class="btn btn-auth" id="login-submit-btn">
                <span class="btn-text">Sign In</span>
                <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                <i class="fas fa-arrow-right" id="login-icon"></i>
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="{% url 'accounts:register' %}">Create one</a>
        </div>

        {% comment %} <div class="demo-info text-center">
            <span class="text-muted d-block mb-1">Demo Access</span>
            <span class="me-2">User: <code>admin</code></span>
            <span>Pass: <code>admin@123</code></span>
        </div> {% endcomment %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            
            const $form = $(this);
            const $btn = $('#login-submit-btn');
            const $spinner = $('#login-spinner');
            const $icon = $('#login-icon');
            const $btnText = $btn.find('.btn-text');
            const $messageContainer = $('#ajax-message-container');

            // 1. UI Feedback: Start Loading
            $btn.prop('disabled', true);
            $spinner.removeClass('d-none');
            $icon.addClass('d-none');
            //$btnText.text('Checking...');
            $messageContainer.hide().removeClass('alert-danger alert-success');

            // 2. AJAX Request
            $.ajax({
                type: 'POST',
                url: window.location.href, // Sends to the current login view
                data: $form.serialize(),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                success: function(response) {
                    // Success: Redirect smoothly
                    //$messageContainer.addClass('alert-success').text('Success! Redirecting...').show();
                    window.location.href = response.redirect_url;
                },
                error: function(xhr) {
                    // Error: Extract message from JSON
                    const errorMsg = (xhr.responseJSON && xhr.responseJSON.message) 
                                     ? xhr.responseJSON.message 
                                     : "An unexpected error occurred.";
                    
                    $messageContainer.addClass('alert-danger').text(errorMsg).fadeIn();

                    // Reset Button UI
                    $btn.prop('disabled', false);
                    $spinner.addClass('d-none');
                    $icon.removeClass('d-none');
                    $btnText.text('Sign In');
                }
            });
        });
    });
    </script>
</body>
</html>
