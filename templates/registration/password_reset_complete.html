{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success fa-4x"></i>
                    </div>
                    <h2 class="fw-bold">Password Set!</h2>
                    <p class="text-muted mt-3">
                        Your password has been successfully reset. You can now use your new password to log in to your account.
                    </p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    /* Force hide the sidebar/topbar from base.html for Auth pages */
    #sidebar, .top-navbar, #sidebar-overlay { display: none !important; }
    #main-wrapper { margin-left: 0 !important; width: 100% !important; background: #f9fafb; }
    .content-area { padding: 0 !important; }
    
    /* Center the card exactly like the login page */
    .auth-container { min-vh-100; display: flex; align-items: center; justify-content: center; }
    .auth-card { border-radius: 12px; overflow: hidden; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    .auth-header { background: #6366f1; color: white; padding: 30px; }
    
    /* Match TaskFlow Buttons */
    .btn-primary { background-color: #6366f1; border: none; }
    .btn-primary:hover { background-color: #4f46e5; }
</style>
{% endblock %}
